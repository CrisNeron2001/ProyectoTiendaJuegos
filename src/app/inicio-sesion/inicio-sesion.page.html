<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido!</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input type="text" placeholder="imgrese su nombre" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Clave:</ion-label>
          <ion-input type="password" placeholder="imgrese su clave"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" (click)="ngOnClick()" >Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Si necesitas ayuda contactanos: PlayMore@pmore.com</ion-title>
  </ion-toolbar>
</ion-footer>
