<ion-app>
<ion-split-pane contentId="main">
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>+Play More</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let pagina of paginas; let i = index">
            <ion-item routerDirection="root" [routerLink]="[pagina.url]" lines="none" detail="false"s
              lines="none" detail="false">
              <ion-icon slot="start" [name]="pagina.icono + '-outline'"></ion-icon>
              <ion-label>{{pagina.titulo}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
